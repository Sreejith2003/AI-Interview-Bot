<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
  <div class="result-container">
    <h1>ğŸ Interview Completed</h1>

    <!-- Animated Score Circle -->
    <div class="score-circle">
      <svg viewBox="0 0 36 36">
        <!-- Background Circle -->
        <path class="bg"
          d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831" />
        <!-- Progress Circle -->
        <path id="progressPath"
          class="progress"
          stroke-dasharray="0, 100"
          d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831" />
        <!-- Percentage Text -->
        <text id="percentageText"
          x="18"
          y="-17"
          class="percentage"
          text-anchor="middle"
          alignment-baseline="middle"
          dominant-baseline="middle"
          >
          0%
        </text>
      </svg>
    </div>

    <div class="feedback">
      <h2>ğŸ’¬ Overall Feedback</h2>
      <p>{{ feedback }}</p>
    </div>

    <a href="/" class="btn">ğŸ” Start New Interview</a>
  </div>

  <script>
    const finalScore = {{ score }};
    const progressPath = document.getElementById("progressPath");
    const percentageText = document.getElementById("percentageText");

    let current = 0;
    const duration = 2000; // 2 seconds
    const steps = 80;
    const increment = finalScore / steps;
    const delay = duration / steps;

    const interval = setInterval(() => {
      current += increment;
      if (current >= finalScore) {
        current = finalScore;
        clearInterval(interval);
      }
      const percent = Math.round(current);
      progressPath.setAttribute("stroke-dasharray", `${percent}, 100`);
      percentageText.textContent = percent + "%";
    }, delay);
  </script>
</body>
</html>
