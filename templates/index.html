<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéôÔ∏è AI Live Audio Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0066ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0050d0;
    }
    .output {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    audio {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Talk to Your AI Assistant</h2>
  <div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div class="output">
    <p><strong>You said:</strong> <span id="userText">...</span></p>
    <p><strong>AI replied:</strong> <span id="aiText">...</span></p>
    <audio id="replyAudio" controls></audio>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      audioChunks = [];

      mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = async () => {
      mediaRecorder.stop();
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "user_audio.wav");

        startBtn.disabled = false;
        stopBtn.disabled = true;

        // Send to Flask backend
        const res = await fetch("/process_audio", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        document.getElementById("userText").textContent = data.recognized_text;
        document.getElementById("aiText").textContent = data.ai_reply;

        const audioPlayer = document.getElementById("replyAudio");
        audioPlayer.src = data.audio_url;
        audioPlayer.play();
      };
    };
  </script>
</body>
</html>
